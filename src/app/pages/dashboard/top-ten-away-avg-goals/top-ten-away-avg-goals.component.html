<nb-card size="medium">

  <nb-card-header>
    <span>Top 10 teams based on the average goals per match when played away</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of data">
      <div class="col-xxl-12">
        <div class="row">
          <div class="col-xxl-2">
            <div class="visited-date">
              {{ item[0] }}
            </div>
          </div>
          <div class="col-xxl-6">
            <div class="visited-pages-count">
              <div class="caption">Team</div>
              <div>{{ item[1] }}</div>
            </div>
          </div>
          <div class="col-xxl-4">
            <div class="visited-pages-count">
              <div class="caption">Avg. Goals</div>
              <div class="value">{{ item[2] }}</div>
            </div>
          </div>
        </div>
      </div>


    </nb-list-item>
  </nb-list>

</nb-card>
