<nb-card size="medium">

  <nb-card-header>
    <span>Total Match summary for each team</span>
  </nb-card-header>

  <nb-list class="user-activity-list">
    <nb-list-item *ngFor="let item of data">
      <div class="col-xxl-12">
        <div class="row">

          <div class="col-xxl-3">
            <div class="visited-pages-count">
              <div class="caption">Team</div>
              <div>{{ item[1] }}</div>
            </div>
          </div>
          <div class="col-xxl-3">
            <div class="visited-pages-count">
              <div class="caption">Draw</div>
              <div class="value">{{ item[2] }}</div>
            </div>
          </div>
          <div class="col-xxl-3">
            <div class="visited-pages-count">
              <div class="caption">Lost</div>
              <div class="valuel">{{ item[3] }}</div>
            </div>
          </div>
          <div class="col-xxl-3">
            <div class="visited-pages-count">
              <div class="caption">Won</div>
              <div class="valuew">{{ item[4] }}</div>
            </div>
          </div>
        </div>
      </div>


    </nb-list-item>
  </nb-list>

</nb-card>
